	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<img id="logo" src="assets/logo-1.png">
				<h1>Jobseeker Sign up</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<form onsubmit="event.preventDefault();">
					<h4 id="form-step">Step 1</h4>
					<div class="progress">
						<div class="progress-bar bg-success" role="progressbar" style="width: 5%" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
					
					<!-- Signup form slider -->
					<div id="signup-form-slider" data-currentslide="0">
						<div class="steps">
							<!-- Slide 1 -->
							<div class="step" data-step="1">
									<div class="form-group">
										<label for="exampleInputEmail1">Email address</label>
										<span class="validationbox">Example validaiton error</span>
										<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
										
										<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">Password</label>
										<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
									</div>
									<div class="form-group">
										<label for="confirmpassword">Confirm password</label>
										<input type="confirmpassword" class="form-control" id="confirmpassword" placeholder="Password">
									</div>
							</div>
							<!-- Slide 2 -->
							<div class="step" data-step="2">
									<div class="form-group">
										<label for="country">Country</label>
										<input type="text" class="form-control country-select" id="country" aria-describedby="countryHelp" placeholder="Enter country">
									</div>
									<div class="form-group">
										<label for="country">Phone number</label>
										<input type="text" class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="Enter phone number">
									</div>
									<div class="form-group">
										<label for="address">Address</label>
										<input type="address" class="form-control" id="address" placeholder="address">
									</div>
							</div>
							<!-- Slide 3 -->
							<div class="step" data-step="2">
									<div class="form-group">
										<label for="occupation">Occupation</label>
										<input type="text" class="form-control occupation-select" id="occupation" aria-describedby="occupationHelp" placeholder="Enter occupation">
									</div>
									<div class="form-group">
										<label for="industry">Industry</label>
										<input type="text" class="form-control industry-select" id="industry" aria-describedby="industryHelp" placeholder="Enter industry">
									</div>
									<div class="form-group">
										<label for="experience">Work experience</label>
										<input type="experience" class="form-control" id="experience" placeholder="experience">
									</div>
									<div class="row">
										<div class="col-md-4">
											<label for="fromdate">From</label>
											<input type="text" id="fromdate" class="form-control datepicker">
										</div>
										<div class="col-md-8">
											<label for="fromdate">To</label>
											<input type="text" id="todate" class=" form-control datepicker">
										</div>
									</div>
							</div>
							<!-- Slide 4 -->
							<div class="step" data-step="2">
									<div class="row">
										<div class="col-md-6">
											<button class="img-button"><span>Upload CV</span><img src="assets/resume.svg"</button>
										</div>
										<div class="col-md-6">
										<div class="col-md-6">
											<button class="img-button"><span>Upload Picture</span><img src="assets/profile.svg"</button>
										</div>
										</div>
									</div>
							</div>
						</div>
					</div>
					<!-- End Signup form slider -->

						<div class="col-md-6" style="text-align:right">
							
						</div>
						<div class="col-md-6" style="text-align:right">
							<button type="" class="btn btn-lg btn-success slide-prev disabled">Previous</button>
